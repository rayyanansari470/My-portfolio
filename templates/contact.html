<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_bar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Navigation menu -->
    <div id="div1">
        <div id="pic_div">
            <img src="static/img/rayyan.jpg" alt="My pic" id="my_pic">
        </div>
        <div id="social_div">
            <a href="{{ params['insta_url'] }}"><img src="static/img/insta.png" alt="Insta"
                    class="social_links"></a>
            <a href="{{ params['x_url'] }}"><img src="static/img/x.png" alt="X" class="social_links"></a>
            <a href="{{ params['youtube_url'] }}"><img src="static/img/youtube.png" alt="Youtube"
                    class="social_links"></a>
            <a href="{{ params['linked_in_url'] }}"><img src="static/img/linked in.png" alt="LinkedIn" class="social_links"></a>
        </div>
        <a href="/index.html">Home</a>
        <a href="/about.html">About Me</a>
        <a href="/resume.html">Resume</a>
        <a href="/contact.html">Contact Me</a>
    </div>

    <!-- Contact Form -->
    <div>
        <h1 id="main-h">Contact Me</h1>
    </div>
    <div class="contact-form-container">
        <h2>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
            possible!</h2>
        <form action="/contact.html" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit" value="Send">Send</button>
        </form>
    </div>
</body>

</html>
